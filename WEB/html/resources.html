<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../favicon.ico">
    <title>Risorse - Percorso Circolare</title>
    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link href="../css/jumbotron.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false" aria-controls="menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html"><img style="height: 25px; margin-top: -2px" src="../images/retiper.png" /></a>
            </div>
            <div id="menu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../index.html" class="g-font">Home</a></li>
                    <li><a href="courses.html" class="g-font">Corsi</a></li>
                    <li><a href="modules.html" class="g-font">Moduli</a></li>
                    <li><a href="lessons.html" class="g-font">Lezioni</a></li>
                    <li class="active"><a href="#" class="g-font">Risorse</a></li>
                </ul>
                <div id="navbar" class="navbar-collapse collapse">
                    <!-- login form -->
                </div>
            </div>
        </div>
    </nav>

    <!--Resource table-->
    <div class="container margin-top-30 width-90">
        <h2 class="g-font">Risorse</h2>
        <div class="row">
            <!-- Button trigger modal -->
            <div class="col-md-2">
                <button type="button" class="btn btn-primary margin-top-30 g-font" data-toggle="modal" data-target="#addNew" onclick="initAddNewResource()">
                    Aggiungi risorsa
                </button>
            </div>

            <div class="input-group mb-3 col-md-4 margin-top-30 margin-left-auto">
                <div class="input-group-addon">
                    <span class="input-group-text" id="addon-wrapping"><span class="glyphicon glyphicon-search"></span></span>
                </div>
                <input type="text" id="search-bar" class="form-control" placeholder="Cerca" aria-label="Cerca" aria-describedby="addon-wrapping">
            </div>
        </div>

        <hr />

        <div class="g-font" id="alert">

        </div>
        
        <div class="table-responsive-md" id="table-items">
            <table class="table">
                <thead class="g-font">
                    <tr>
                        <th scope="col">Dettaglio</th>
                        <th scope="col">Username</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Stato</th>
                    </tr>
                </thead>
                <tbody id="resources-table"></tbody>
            </table>
        </div>
    </div>

    <!-- ADD NEW MODAL -->

    <div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title g-font" id="addNewTitle">
                        <strong>Aggiungi una risorsa</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h5>
                </div>
                <div class="modal-body g-font">

                    <!--ALERT DATA ERROR-->
                    <div id="alert-modal">

                    </div>

                    <form>
                        <div class="form-group">
                            <label for="id-resource-input">ID *</label>
                            <input type="number" class="form-control" id="id-resource-input" placeholder="Inserisci l'identificativo">
                        </div>
                        <div class="form-group">
                            <label for="username-resource-input">Username *</label>
                            <input type="text" class="form-control" id="username-resource-input" placeholder="Es. pincopa1">
                        </div>
                        <div class="form-group">
                            <label for="firstname-resource-input">Nome</label>
                            <input type="text" class="form-control" id="firstname-resource-input" placeholder="Es. Pinco">
                        </div>
                        <div class="form-group">
                            <label for="lastname-resource-input">Cognome</label>
                            <input type="text" class="form-control" id="lastname-resource-input" placeholder="Es. Pallino">
                        </div>
                    </form>
                </div>
                <div class="modal-footer g-font">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="createResource()">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>


    <!--DETAIL MODAL-->

    <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title g-font" id="detailTitle">
                        <strong>Dettaglio risorsa</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="col-md-12" style="text-align: center" id="loader"><img src="../images/loader.gif" /></div>
                    <ul class="list-group g-font" id="detail-list"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default g-font" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/list.js"></script>
</body>
</html>
